<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <p> Qual país é o maior produtor de lixo</p>

    <script>

        let q1 = document.getElementById('questao1');
        let q2 = document.getElementById('questao2');
        let q3 = document.getElementById('questao3');
        let q4 = document.getElementById('questao4');
        let botao = document.getElementById('botao');
        
        
        function verificar() {
            let contador = 0;
            if (q1.value == '1')
                contador++;

            if (q2.value == '4')
                contador++;

            if (q3.value == '3')
                contador++;

            if (q4.value == '3')
                contador++;

            alert(' vocẽ acertou ' + contador);
        }

        botao.addEventListener('click', verificar, false);
    </script>
